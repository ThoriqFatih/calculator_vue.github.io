<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <h1>Vue Calculator</h1>
  
  <div>
    <input v-model="firstNumber" type="number" placeholder="Enter first number">
    <select v-model="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input v-model="secondNumber" type="number" placeholder="Enter second number">
    <button @click="calculate">Calculate</button>
  </div>

  <p>Result: {{ result }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      firstNumber: 0,
      secondNumber: 0,
      operator: '+',
      result: 0
    },
    methods: {
      calculate() {
        const num1 = parseInt(this.firstNumber);
        const num2 = parseInt(this.secondNumber);

        switch (this.operator) {
          case '+':
            this.result = num1 + num2;
            break;
          case '-':
            this.result = num1 - num2;
            break;
          case '*':
            this.result = num1 * num2;
            break;
          case '/':
            this.result = num1 / num2;
            break;
          default:
            this.result = 0;
        }
      }
    }

  });
</script>

</body>
</html>
